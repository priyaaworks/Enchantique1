<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Enchantique</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link your main CSS -->
<style>
    /* Login Page Styling */

    .login-container h2,nav ul li a:hover{color:var(--main-color)}:root{--main-color:#cab273;--main-light-color:#fffbf0;--secondary-color:#551756}nav{background:#222;padding:15px;text-align:center}nav ul{list-style:none;margin:0;padding:0}nav ul li{display:inline;margin:0 15px}nav ul li a{text-decoration:none;color:#fff;font-size:18px;transition:color .3s}.login-section{display:flex;justify-content:center;align-items:center;height:100vh;background:url('images/login-bg.jpg') center center/cover no-repeat;font-family:Poppins,sans-serif}.login-container{background:rgba(255,255,255,.95);padding:40px 30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.15);max-width:400px;width:100%;text-align:center}.login-container h2{font-size:28px;margin-bottom:20px}.login-form input{width:100%;padding:12px 15px;margin:10px 0;border:1px solid #ccc;border-radius:8px;outline:0;transition:.3s}.login-form input:focus{border-color:var(--main-color)}.login-form button{width:100%;padding:12px;background-color:var(--main-color);color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;margin-top:15px;transition:.3s}.login-form button:hover{background-color:#e29b50}.login-form p{margin-top:15px;font-size:14px}.login-form a{color:var(--main-color);text-decoration:none}

</style>
</head>
<body>
  <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Categories</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</nav>
  <section class="login-section">
   
    <div class="login-container">
     
      <h2>Login to Enchantique</h2>
      <form action="#" method="POST" class="login-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </section>
  <script>
    document.querySelector('.login-form').addEventListener('submit', function (e) {
      e.preventDefault(); // prevent form from refreshing
  
      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;
  
      if (email && password) {
        alert("Welcome back to Enchantique, " + email + "!");
        // You can redirect to homepage or dashboard here
        window.location.href = "index.html"; 
      } else {
        alert("Please enter both email and password.");
      }
    });
  </script>
  

</body>
</html>
